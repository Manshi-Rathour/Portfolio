<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=WindSong:wght@400;500&display=swap"
            rel="stylesheet">

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

        <!-- css file -->
        <link rel="stylesheet" type="text/css" href="/static/contact.css">

    </head>
    <body>
        <header id="header">
            <div class="left-container">
                <div class="logo">
                    <span class="bracket">&lt;</span> <a class="windsong-medium"
                        href="/">Manshi Rathour</a> <span
                        class="bracket">/&gt;</span>
                </div>
            </div>
            <nav>
                <ul class="right-container">
                    <li><a href="/">Home</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a
                            href="/experience">Experience</a></li>
                    <li><a href="/education">Education</a></li>
                    <li><a href="/contact"
                            style="font-weight: bold;">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <div id="contact-bg">
            <div class="contact education-img">
                <img src="/static/icons/contactMe.webp"
                    alt="Education Image">
            </div>
            <div class="contact contact-content">
                <h1>Contact Me</h1>

                <div id="contact-icons">
                    <a
                        href="https://www.linkedin.com/in/manshi-rathour-bb0b87272/"
                        target="_blank" title="LinkedIn">
                        <img src="/static/icons/linkedin.webp"
                            alt="LinkedIn Icon">
                    </a>
                    <a href="https://github.com/Manshi-Rathour" target="_blank"
                        title="GitHub">
                        <img src="/static/icons/github.svg" alt="GitHub Icon">
                    </a>
                    <a
                        href="https://www.instagram.com/_rathour_manshi?igsh=NzFvbXlzMjduZGY4"
                        target="_blank"
                        title="Instagram">
                        <img src="/static/icons/insta.webp" alt="GitHub Icon">
                    </a>
                    <a
                        href="mailto:manshi2086@gmail.com"
                        target="_blank" title="Email">
                        <img src="/static/icons/email.webp"
                            alt="Email Icon">
                    </a>
                </div>

                <div id="resume">
                    <a
                        href="https://docs.google.com/document/d/10-1bY9eYsq21-Al1a4Uun1TJftD7_kAo/edit?usp=sharing&ouid=112546153726466097881&rtpof=true&sd=true"
                        target="_blank" class="resume-button">

                        See My Resume
                    </a>
                </div>

            </div>
        </div>

        <div id="address-bg">

            <div class="address address-content">
                <h1>Address</h1>
                <h4 id="address-desc">
                    Patna - 801113, Bihar, India
                </h4>

            </div>

            <div class="address address-img">
                <img src="/static/icons/address-img.png"
                    alt="Address Image">
            </div>
        </div>





        <footer class="footer">
            <p>&copy; 2024 Manshi Rathour. All rights reserved.</p>
        </footer>


        <script src="/static/contact.js"></script>

</html>
